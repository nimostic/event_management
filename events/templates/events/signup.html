{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Sign Up</h2>
        
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mt-4">
                <label class="block text-gray-700">Username</label>
                <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mt-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mt-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password1" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mt-4">
                <label class="block text-gray-700">Confirm Password</label>
                <input type="password" name="password2" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full px-4 py-2 text-white bg-red-500 rounded-lg hover:bg-blue-900">Sign Up</button>
            </div>
        </form>
        <p class="mt-4 text-center text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login</a></p>
    </div>
</div>
{% endblock %}
