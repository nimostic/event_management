{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 {% if message.tags == 'success' %}bg-yellow-200{% endif %} ">{{message}}</div>
            {% endfor %}
        {% endif %}
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-yellow-400">Login</button>
    </form>
</div>
{% endblock %}
